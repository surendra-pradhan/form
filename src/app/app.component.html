<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)='OnSubmit()' #f='ngForm'>
        <div id="user-data">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control"  ngModel name='username' #Username='ngModel' required>
            <p *ngIf='Username.touched && Username.invalid'>this is not valid</p>
          </div>
          <button class="btn btn-default" type="button" (click)='suggestUserName()'>Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" class="form-control" ngModel name="email" #email='ngModel' required>
            <p *ngIf='email.touched && email.invalid'>this is not valid</p>
          </div>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control" [ngModel]="optionvalue()" name="secret" required #secret='ngModel'>
            <option></option>
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
          <p *ngIf='secret.touched && secret.invalid'>this is not valid</p>
        </div>
        <div class="form-group">
          <textarea class="form-control" name="questionAnswer" [(ngModel)]='questionAnswer'></textarea>
          <p>Anser is: {{ questionAnswer }}</p>
        </div>
        <div class="form-group">
            <div class="radio" *ngFor='let g of genders'>
                <label><input type="radio" ngModel name="g" [value]="g" checked>{{ g }}</label>
              </div>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]='f.invalid'>Submit</button>
      </form>
    </div>
  </div>
  <hr>
  <div class="row">
  <div *ngFor='let d of details'>
    <p>{{ d.username }}</p>
    <p>{{ d.emails }}</p>
  </div>
  </div>
</div>
